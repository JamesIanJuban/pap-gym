<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--ccs links -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--remix icons links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"/>
     <!--font h5 links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- style css links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!--text convert icon links-->
    <script src="https://kit.fontawesome.com/2b4db0d055.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-gray-300 to-gray-500">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
          <div class="mb-4">
            <h2 class="text-2xl text-center font-bold mb-4">Welcome back</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input id="email" class="form-input w-full" type="email" name="email" placeholder="Your email address">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input id="password" class="form-input w-full pr-10" type="password" name="password" placeholder="Your password">
                    <button onclick="togglePassword()" class="absolute inset-y-0 right-0 mt-2 mr-3 focus:outline-none">
                        <i id="toggleIcon" class="ri-eye-line text-gray-600"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
            <p class="text-center text-sm text-blue-500 cursor-pointer">Forgot password?</p>
          </div>
          <a href="Index.html" class="block text-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4">Sign In</a>
          <a href="https://www.facebook.com/jjjamesian0924" class="block w-full">
            <button type="button" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4">Connect with Facebook</button>
        </a>          <div class="text-center">
            <p class="text-gray-600 text-sm">New here? <a href="Register.html" class="text-blue-500 cursor-pointer underline">Sign Up</a></p>
         </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            }
        }
    </script>
</body>
</html>
