<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--ccs links -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--remix icons links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" />
    <!--font h5 links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- style css links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!--text convert icon links-->
    <script src="https://kit.fontawesome.com/2b4db0d055.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-gray-800 to-gray-800 shadow-lg">
    <!-- Container for centering content vertically and horizontally -->
    <div class="container mx-auto flex justify-center items-center h-screen">
        <!-- Login form container -->
        <div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
            <!-- Title -->
            <h2 class="text-2xl text-center text-yellow-300 font-bold mb-4">Welcome Pap's Gym</h2>
            <!-- Email input -->
            <div class="mb-4">
                <label for="email" class="flex items-center text-sm font-semibold text-white mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input id="email" class="form-input w-full rounded-lg" type="email" name="email" placeholder="Your email address">
            </div>
            <!-- Password input with toggle button -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-white mb-2">
                    <i class="fa-solid fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input id="password" class="form-input w-full pr-10 rounded-lg shadow-lg" type="password" name="password" placeholder="Your password">
                    <button onclick="togglePassword()" class="absolute inset-y-0 right-0 mt-2 h-6 mr-4 focus:outline-none">
                        <i id="toggleIcon" class="ri-eye-line text-gray-600"></i>
                    </button>
                </div>
                <!-- Password error message -->
                <p id="passwordError" class="text-red-500 text-xs italic hidden">Password must be at least 8 characters long</p>
            </div>
            <!-- Keep me signed in checkbox -->
            <div class="mb-4">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check" class="text-white">
                    <span class="icon"></span> Keep me Signed in
                </label>
            </div>
            <!-- Sign In button -->
            <a href="About.html" class="block mb-2">
                <button id="signInButton" class="block text-center bg-yellow-300 hover:bg-yellow-400 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full text-gray-600">Sign In
                </button>
            </a>
            <!-- Sign Up link -->
            <div class="text-center">
                <p class="text-white text-sm font-semibold">New here? <a href="Register.html" class="text-yellow-300 underline mt-2">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle password visibility and change eye icon
        function togglePassword() {
            // Get password input element and eye icon element
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.getElementById('toggleIcon');
            // If password input type is currently password, change it to text and switch eye icon
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            } // If password input type is currently text, change it back to password and switch eye icon
            else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            }
        }
        // Function to check password length and show error message if it's less than 8 characters
        function checkPasswordLength() {
            var passwordInput = document.getElementById('password');
            var passwordError = document.getElementById('passwordError');
            if (passwordInput.value.length < 8) {
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
        }
        // Add event listener to the password input field to check password length on input
        document.getElementById('password').addEventListener('input', checkPasswordLength);
    </script>
</body>

</html>
