<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Remix Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2b4db0d055.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-gray-700 to-gray-700 shadow-lg">
    <!-- Container for centering content vertically and horizontally -->
    <div class="container mx-auto flex justify-center items-center h-screen">
        <!-- Sign Up form container -->
        <div class="bg-gray-900 shadow-md rounded-lg px-8 pt-6 pb-8 w-full max-w-md">
            <!-- Title -->
            <h2 class="text-2xl text-center text-yellow-300 font-bold mb-4 subpixel-antialiased">Register</h2>
            <button onclick="goBack()" class="absolute top-0 right-0 bg-yellow-300 hover:bg-yellow-400 text-gray-900 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-auto mt-10 mr-10 rounded-lg tracking-wide">
                <i class="fas fa-arrow-left text-gray-900"></i>
            </button>
            <!-- Full Name input -->
            <div class="mb-4">
                <label for="username" class="flex items-center text-sm font-semibold text-white mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input id="username" class="form-input w-full rounded-lg" type="text" name="username" placeholder="Your username">
            </div>
            <!-- Email input -->
            <div class="mb-4">
                <label for="email" class="flex items-center text-sm font-semibold text-white mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input id="email" class="form-input w-full rounded-lg" type="email" name="email" placeholder="Your email address">
            </div>
              <!-- Address input -->
              <div class="mb-4">
                <label for="address" class="flex items-center text-sm font-semibold text-white mb-2">
                    <i class="fas fa-map-marker-alt mr-2"></i>Address
                </label>
                <input id="address" class="form-input w-full rounded-lg" type="text" name="address" placeholder="Your address">
            </div>
            <!-- Password input with toggle button -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-white mb-2">
                    <i class="fa-solid fa-lock mr-2 items-center"></i>Password
                </label>
                <div class="relative">
                    <input id="passwordField" class="form-input w-full pr-16 rounded-lg" type="password" name="password" placeholder="Your password">
                    <button onclick="togglePassword('passwordField', 'passwordIcon')" class="absolute inset-y-0 h-6 right-0 mt-2 mr-3 focus:outline-none">
                        <i id="passwordIcon" class="ri-eye-line text-gray-600"></i>
                    </button>
                </div>
            </div>
            <!-- Confirm Password input with toggle button -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-semibold text-white mb-2"><i class="fa-solid fa-lock mr-2 items-center"></i>Confirm Password</label>
                <div class="relative">
                    <input id="confirmPasswordField" class="form-input w-full pr-10 rounded-lg mb-4" type="password" name="confirmPassword" placeholder="Confirm your password" oninput="confirmPassword()">
                    <button onclick="togglePassword('confirmPasswordField', 'confirmPasswordIcon')" class="absolute inset-y-0 h-6 right-0 mt-2 mr-3 focus:outline-none">
                        <i id="confirmPasswordIcon" class="ri-eye-line text-gray-600"></i>
                    </button>
                </div>
                <!-- Password match message -->
                <p id="passwordMatchMessage" class="text-red-500 text-xs"></p>
            </div>
          <!-- Terms and Condition check box -->
            <div class="mb-4">
                <label for="terms" class="flex items-center text-sm font-semibold text-white mb-2">
                    <input type="checkbox" id="terms" class="mr-2">
                    I agree to the <a href="" class="text-yellow-300 ml-1">Terms and Conditions</a>
                </label>
            </div>
            <!-- Sign Up button -->
            <button type="submit" class="bg-yellow-300 hover:bg-yellow-400 text-gray-900 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-2 rounded-lg tracking-wide">Sign Up</button>
            <!-- Sign In link -->
            <p class="text-center text-sm font-semibold mt-2 text-white">Already have an account? <a href="Login.html" class="text-yellow-300 underline tracking-wide">Sign In</a></p>
        </div>
    </div>        
    <script>
        // Function to toggle password visibility
        function togglePassword(passwordFieldId, iconId) {
            var passwordInput = document.getElementById(passwordFieldId);
            var toggleIcon = document.getElementById(iconId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            }
        }
        // Function to confirm password match
        function confirmPassword() {
            var password = document.getElementById('passwordField').value;
            var confirmPassword = document.getElementById('confirmPasswordField').value;
            var confirmPasswordField = document.getElementById('confirmPasswordField');
            var passwordMatchMessage = document.getElementById('passwordMatchMessage');

            if (password !== confirmPassword) {
                confirmPasswordField.setCustomValidity('Passwords do not match');
                passwordMatchMessage.textContent = 'Passwords do not match';
            } else {
                confirmPasswordField.setCustomValidity('');
                passwordMatchMessage.textContent = '';
            }
        }
        // Function to navigate the user back to the previous page when clicked
        function goBack() {
        window.history.back();
    }
    </script>

</body>
</html>
