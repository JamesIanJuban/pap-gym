<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Remix Icons links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2b4db0d055.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-gray-500">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
            <h2 class="text-2xl text-center font-bold mb-4">Sign Up</h2>
            <div class="mb-4">
                <label for="fullname" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input id="fullname" class="form-input w-full" type="text" name="fullname" placeholder="Your full name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input id="email" class="form-input w-full" type="email" name="email" placeholder="Your email address">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input id="passwordField" class="form-input w-full pr-10" type="password" name="password" placeholder="Your password">
                    <button onclick="togglePassword('passwordField', 'passwordIcon')" class="absolute inset-y-0 right-0 mt-2 mr-3 focus:outline-none">
                        <i id="passwordIcon" class="ri-eye-line text-gray-600"></i>
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input id="confirmPasswordField" class="form-input w-full pr-10" type="password" name="confirmPassword" placeholder="Confirm your password" oninput="confirmPassword()">
                    <button onclick="togglePassword('confirmPasswordField', 'confirmPasswordIcon')" class="absolute inset-y-0 right-0 mt-2 mr-3 focus:outline-none">
                        <i id="confirmPasswordIcon" class="ri-eye-line text-gray-600"></i>
                    </button>
                </div>
                <p id="passwordMatchMessage" class="text-red-500 text-xs"></p>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4">Sign Up</button>
            <p class="text-center text-sm text-gray-600">Already have an account? <a href="Login.html" class="text-blue-500">Sign In</a></p>
        </div>
    </div>

    <script>
        function togglePassword(passwordFieldId, iconId) {
            var passwordInput = document.getElementById(passwordFieldId);
            var toggleIcon = document.getElementById(iconId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            }
        }

        function confirmPassword() {
            var password = document.getElementById('passwordField').value;
            var confirmPassword = document.getElementById('confirmPasswordField').value;
            var confirmPasswordField = document.getElementById('confirmPasswordField');
            var passwordMatchMessage = document.getElementById('passwordMatchMessage');

            if (password !== confirmPassword) {
                confirmPasswordField.setCustomValidity('Passwords do not match');
                passwordMatchMessage.textContent = 'Passwords do not match';
            } else {
                confirmPasswordField.setCustomValidity('');
                passwordMatchMessage.textContent = '';
            }
        }
    </script>

</body>
</html>
